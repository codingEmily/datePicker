<!DOCTYPE html>
<html lang="en">
<head>
  <title>Date Picker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <style>
    .date-picker.show {
      display: block;
    }

    .date.selected {
      background-color: hsl(200, 100%, 50%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="date-picker-container">
    <button class="date-picker-button"></button>
    <div class="date-picker show">
      <div class="date-picker-header">
        <button class="prev-month-button month-button">&larr;</button>
        <div class="current-month"></div>
        <button class="next-month-button month-button">&rarr;</button>
      </div>
      <div class="date-picker-grid-header date-picker-grid">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="date-picker-grid-dates date-picker-grid">
        <button class="date row-1 col-1 ">1x1</button>
        <button class="date row-1 col-2">1x2</button>
        <button class="date row-1 col-3">1x3</button>
        <button class="date row-1 col-4">1x4</button>
        <button class="date row-1 col-5">1x5</button>
        <button class="date row-1 col-6">1x6</button>
        <button class="date row-1 col-7">1x7</button>
        
        <button class="date row-2 col-1 ">2x1</button>
        <button class="date row-2 col-2">2x2</button>
        <button class="date row-2 col-3">2x3</button>
        <button class="date row-2 col-4">2x4</button>
        <button class="date row-2 col-5">2x5</button>
        <button class="date row-2 col-6">2x6</button>
        <button class="date row-2 col-7">2x7</button>

        <button class="date row-3 col-1 ">3x1</button>
        <button class="date row-3 col-2">3x2</button>
        <button class="date row-3 col-3">3x3</button>
        <button class="date row-3 col-4">3x4</button>
        <button class="date row-3 col-5">3x5</button>
        <button class="date row-3 col-6">3x6</button>
        <button class="date row-3 col-7">3x7</button>
        
        <button class="date row-4 col-1 ">4x1</button>
        <button class="date row-4 col-2">4x2</button>
        <button class="date row-4 col-3">4x3</button>
        <button class="date row-4 col-4">4x4</button>
        <button class="date row-4 col-5">4x5</button>
        <button class="date row-4 col-6">4x6</button>
        <button class="date row-4 col-7">4x7</button>

        <button class="date row-5 col-1 ">5x1</button>
        <button class="date row-5 col-2">5x2</button>
        <button class="date row-5 col-3">5x3</button>
        <button class="date row-5 col-4">5x4</button>
        <button class="date row-5 col-5">5x5</button>
        <button class="date row-5 col-6">5x6</button>
        <button class="date row-5 col-7">5x7</button>
  
      </div>
    </div>
  </div>
</body>
</html>
